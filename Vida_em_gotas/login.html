<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="login-container">
            <a href="inicio.html" class="voltar">&#8592;</a> 
            <h2>LOGIN</h2>
            <form id="loginForm">
                <div class="campo">
                    <label for="tipoUsuario">Entrar como:</label>
                    <select id="tipoUsuario" required>
                        <option value="">Selecione</option>
                        <option value="doador">Doador</option>
                        <option value="instituicao">Instituição</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="cpfCnpj"><img src="icone-usuario.png" alt="Ícone Usuário"> CPF/CNPJ</label>
                    <input type="text" id="cpfCnpj" maxlength="14" required>
                    <small id="erroCpfCnpj" class="erro"></small>
                </div>
                <div class="campo">
                    <label for="senha"><img src="icone-cadeado.png" alt="Ícone Senha"> Senha</label>
                    <input type="password" id="senha" maxlength="8" required>
                    <small id="erroSenha" class="erro"></small>
                </div>
                <a href="#" class="esqueceu-senha">Esqueci a senha</a>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="gotinha">
            <img src="sua-imagem.png" alt="Gotinha" class="gotinha-img">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
