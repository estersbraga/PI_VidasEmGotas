<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <a href="/pages/inicio.html" class="voltar">&#8592;</a>
    </header>
    <div class="cadastro-container">
        <div class="cadastro-box">
            <h2>CADASTRE-SE COMO DOADOR</h2>
            <form id="cadastroDoadorForm">
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="text" id="cpf" placeholder="CPF" maxlength="11" required>
                <select id="sexo" required>
                    <option value="">Sexo</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Prefiro não informar">Prefiro não informar</option>
                </select>
                <input type="text" id="estado" placeholder="Estado" required>
                <input type="password" id="senha" placeholder="Senha (8 caracteres)" maxlength="8" required>
                <select id="tipoSanguineo">
                    <option value="O-">O-</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="A+">A+</option>
                    <option value="B-">B-</option>
                    <option value="B+">B+</option>
                    <option value="AB-">AB-</option>
                    <option value="AB+">AB+</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="/js/cadastro.js"></script>
</body>
</html>
