<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="container">
        <div class="login-container">
            <a href="/pages/inicio.html" class="voltar">&#8592;</a> 
            <h2>LOGIN</h2>
            <form id="loginForm">
                <div class="campo">
                    <label for="tipoUsuario">Entrar como:</label>
                    <select id="tipoUsuario" name="tipoUsuario" required>
                        <option value="">Selecione</option>
                        <option value="doador">Doador</option>
                        <option value="instituicao">Instituição</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="cpfCnpj">CPF/CNPJ</label>
                    <input type="text" id="cpfCnpj" name="cpfCnpj" maxlength="14" required>
                    <small id="erroCpfCnpj" class="erro"></small>
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" maxlength="8" required>
                    <small id="erroSenha" class="erro"></small>
                </div>
                <a href="#" class="esqueceu-senha">Esqueci a senha</a>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="gotinha">
            <img src="/imagens/blood-drop.png" alt="Gotinha" class="gotinha-img">
        </div>
    </div>

    <!-- Modal para recuperação de senha -->
    <div id="modalSenha" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Redefinir Senha</h3>
            <form id="resetForm">
                <div class="campo">
                    <label for="cpfCnpjReset">CPF/CNPJ</label>
                    <input type="text" id="cpfCnpjReset" required>
                </div>
                <div class="campo">
                    <label for="novaSenha">Nova Senha</label>
                    <input type="password" id="novaSenha" required>
                </div>
                <button type="submit">Atualizar Senha</button>
            </form>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
