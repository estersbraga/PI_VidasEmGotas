        body {

        .container {

        /* Sidebar */
        .sidebar {
            width: 25%;

            position: relative;
        }

        }

        .menu-button {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffe066;
            border-radius: 25px;
            background: transparent;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background-color: #ffd1dc;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .logo {
            height: 50px;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }

        .welcome-section h1 {
            font-size: 36px;
            color: #ffb347;
            margin-bottom: 30px;
        }

        .report-button {
            padding: 15px 40px;
            background-color: #ffb347;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 400px;
            max-width: 100%;
        }

        .report-button:hover {
            background-color: #ff9f1c;
        }

        .campaigns-section {
            margin-top: 20px;
        }

        .campaign-banner {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .campaign-banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding-bottom: 30px;
            }
